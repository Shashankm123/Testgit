<template>
    <template lwc:if={accounts.data}>
        <template for:each={accounts.data} for:item="account">
             <p key={account.Id}>{account.Name}</p>
        </template>
    </template> 
    <lightning-tabset>
        <lightning-tab label="Main Tab" onactive={loadMainData}>
            <!-- Content for the main tab -->
        </lightning-tab>
        <lightning-tab label="Secondary Tab" onactive={loadSecondaryData}>
            <!-- Content for the secondary tab -->
        </lightning-tab>
    </lightning-tabset>
</template>
