<template>
    <!-- modal start -->
   <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="CloseMePlz"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="bare" size="small" >
                    <label>close</label></lightning-icon>
                    
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">create Account Record</h2>
            </header>
            <!-- modal header end -->
            <!-- modal body start -->
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Account">
                   
                    <lightning-record-form
                        onsuccess={handleSuccess}
                         object-api-name={objectApiName}
                         record-id={recordId}
                         columns="2"
                         fields={fields}
                         oncancel={handleCancel}
                         ></lightning-record-form>
                    </lightning-card>
            </div>
            <!-- modal body end -->
        </div>
    </section>
    <!-- modal end -->
</template>
