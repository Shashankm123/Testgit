<template>
    <!--start -->
   <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <!-- header start -->
            
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="CloseMePlz"
                    onclick={closeModal}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                      </svg>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="medium" >
                    <label>close</label></lightning-icon>
                    
                </button>
                <h2  class="slds-text-heading_medium slds-hyphenate">Create Order Record</h2>
            </header>
        
            <!-- header end -->
            <!-- body start -->
            <div class="slds-modal__content slds-var-p-around_medium" >
                <lightning-card >
                    <h3 class="slds-section-title--divider"> Order Information</h3>
                    <lightning-record-form
                        onsuccess={handleSuccess}
                         object-api-name={objectApiName}
                         record-id={recordId}
                         columns="2"
                         fields={fields}
                         oncancel={handleCancel}></lightning-record-form>
                        
                    </lightning-card>
            </div>
            <!-- body end -->
        </div>
    </section>
    <!--end -->
</template>
